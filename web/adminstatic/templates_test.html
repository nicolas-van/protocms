<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="underscore.string.js"></script>
<script type="text/javascript" src="templates.js"></script>

<script type="text" id="test_template">
<# template yop #>
    Hello
<# endtemplate #>
<# template test #>
    ${test_var}
<# endtemplate #>
<# template test2 #>
    <% _.each(lst, function(el) { %>
        ${el}
    <% }
    ); %>
<# endtemplate #>
<# template test3 #>
    % _.each(lst, function(el) { 
        ${el}
    % }); 
<# endtemplate #>
<# template testfct #>
    % var yop = function(arg) {
        ${arg}
    % }; 
    <% yop("abc"); %>
    % yop("def");
<# endtemplate #>
<# template testmacro #>
    lalala
<# endtemplate #>
<# template testcallmacro #>
    ${%engine.testmacro()}
<# endtemplate #>
</script>

  <script>
  $(document).ready(function(){
    
test("loading", function() {
    var e = new TemplateEngine();

    e._parseFile($("#test_template").html());
    var r = e.yop();
    equal(r.trim(), "Hello");
    r = e.test({test_var: "azerty"});
    equal(r.trim(), "azerty");
    r = e.test2({lst: [1, 2, 3]});
    var transform = function(x) {
    return _.filter(_.map(x.split("\n"), function(el) { return el.trim(); }), function(el) { return el; }).join(" ");
    };
    r = transform(r);
    equal(r, "1 2 3"); 
    r = e.test3({lst: [2, 3, 4]});
    r = transform(r);
    equal(r, "2 3 4");
    r = e.testfct();
    equal(transform(r), "abc def");

    var tmpl = e.buildTemplate(" \\\\\\% lalala");
    equal(tmpl(), " \\% lalala");

    r = e.testcallmacro();
    equal(transform(r), "lalala");
});

module("TemplateEngine");

  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
